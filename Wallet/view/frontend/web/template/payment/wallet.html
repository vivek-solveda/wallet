<div data-bind="attr: {class: 'payment-method payment-method-' + getCode()}, css: {'_active': isActive()}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="
                   attr: {'id': getCode()},
                   value: getCode(),
                   checked: isChecked,
                   click: selectPaymentMethod,
                   visible: isRadioButtonVisible()">
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content" data-bind="visible: isChecked">
        <div class="payment-method-description">
            <span data-bind="text: getDescription()"></span>
        </div>
        <!-- Wallet-specific custom content -->
        <div class="wallet-balance">
            <p><strong>Wallet Balance:</strong> <span data-bind="text: getWalletBalance()"></span></p>
        </div>
        <!-- Place Order Button -->
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="button"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            css: {disabled: !isPlaceOrderActionAllowed()},
                            enable: isPlaceOrderActionAllowed"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
